<h3>To Do</h3>

<form method='POST' action='/'>
	{% csrf_token %}
	{{form.title}}
	<input type='submit' name='Create Task'>
</form>

{% for task in tasks %}
	<div>
		{% if task.completed == True %}
			<strike>{{task}}</strike>
		{% else %}
			<span>{{task}}</span>
		{% endif %}
		<a href="{% url 'update' task.id %}">Update</a>
		<a href="{% url 'delete' task.id %}">Delete</a>
	</div>
{% endfor %}
